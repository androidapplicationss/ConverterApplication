name: Build and Release APK

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Set Java version

      - name: Set up Android SDK
        uses: reactivecircus/android-emulator-runner@v3
        with:
          api-level: 30  # Set the API level for the Android SDK
          target: android-30  # Set the target SDK

      - name: Build APK
        run: ./gradlew assembleRelease  # Build the release APK (adjust if necessary)

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-apk
          path: app/build/outputs/apk/release/app-release.apk  # Path to your APK file

  release:
    runs-on: ubuntu-latest
    needs: build  # Ensure this job runs after the build job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/app-release.apk  # Path to the APK file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify QA
        run: echo "APK build and release created. Notify QA team to review the release."
        # Replace this with actual notification logic if needed
